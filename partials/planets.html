<div class="row header">
  <div class="medium-12 columns">
    <h4>Planets</h4>
    <button ng-disabled='page === firstPage'
    ng-class='{disabled: page === firstPage}'
    ng-click='previousPage()'
    class="button">Previous</button>
    <button ng-disabled='page === lastPage'
    ng-class='{disabled: page === lastPage}'
    ng-click='nextPage()'
    class="button">Next</button>
  </div>
</div>

<div class="medium-6 medium-offset-3 columns end">
  <h3 ng-hide='planets'>Loading</h3>
  <div ng-show='planets' class="callout primary">
    <ul class="medium-block-grid-2">
      <li ng-repeat="planet in planets">{{planet.name}} -- {{planet.population}}
        <ul>
          <li ng-repeat="resident in planet.residents">
            <a ui-sref="resident({id: resident.id})">
              {{residents[resident.id].name || 'Resident ' + resident.id}}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
